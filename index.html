<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>realtimechart</title>
    <style type="text/css">
      html, body {
        background: #aab;
        color: #eee;
        margin: 0;
        padding: 0;
      }
      .screen {
        border: 1px solid pink;
        width: 600px;
        height: 80px;
      }
    </style>
</head>
<body>
  <div class="screen" id="screen1"></div>
  <div class="screen" id="screen2"></div>
  <div class="screen" id="screen3"></div>
  <div class="screen" id="screen4"></div>
  <div class="screen" id="screen5"></div>
  <script src="rtchart.js" type="text/javascript"></script>
  <script>
    var screens = [
      document.getElementById('screen1'),
      //document.getElementById('screen2'),
      //document.getElementById('screen3'),
      //document.getElementById('screen4'),
      //document.getElementById('screen5'),
    ];

    var insertDatas = screens.map(function (screen) {
      return init(screen);
    });

    var ticks = 50;
    setInterval(function () {
      ticks++;
      if (ticks > 140) ticks = 50;

      insertDatas.forEach(function (insertData) {
        insertData(Date.now(), (ticks / 2 + (Math.random() * ticks / 3)));
      });
    }, 50);
  </script>
</body>
</html>
